<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>jsPDF Demo</title>
    </head>
    <body>
        <div class="app">
            <h1>jsPDF Demo</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <div class="event received">
                    <button onclick="JutoPDFCreator.createAndDisplayPDF()">Get PDF</button>
                    <button onclick="JutoPDFCreator.createAndEmailPDF('Sample_PDF.pdf')">Email PDF</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libs/jspdf.min.js"></script>
        <script type="text/javascript" src="js/jutoPDFCreator.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
                app.initialize();
        </script>
    </body>
</html>
